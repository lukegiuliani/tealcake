<html lang="en">
  <head>
    <meta charset="utf8" />
    <title>Climate 200 - Donate</title>

    <meta name="theme-color" content="#d86300">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <link rel="icon" type="image/png" href="https://www.cloudflare.com/favicon-128.png">
    <link rel="stylesheet" href="/index.css">
  </head>
  
  <body>
    <form method="POST" action="/api/create-donation">
      <div class="input">
        <label for="name">Name</label>
        <input id="name" name="name" type="text" />
      </div>

      <div class="input">
        <label for="email">Email Address</label>
        <input id="email" name="email" type="email" />
      </div>

      <div class="input">
        <label for="donate_amount">Donation Amount</label>
        <input id="donate_amount" name="donate_amount" type="number" step="0.01"/>
      </div>

      <div class="input">
        <label for="referers">How did you hear about us?</label>
        <select id="referers" name="referers">
          <option hidden disabled selected value></option>
          <option value="Facebook">Facebook</option>
          <option value="Twitter">Twitter</option>
          <option value="Google">Google</option>
          <option value="Bing">Bing</option>
          <option value="Friends">Friends</option>
        </select>
      </div>

      <button type="submit">Donate</button>
    </form>
  </body>
</html>
